<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: rgb(156, 205, 234);
            margin: 20px;
            padding: 20px;
            border: 5px dotted rebeccapurple;
        }
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione eius doloribus illum, soluta inventore dolore deserunt ab, nisi eos tempora similique commodi temporibus. Iste explicabo modi voluptatibus officiis labore laudantium?</p>
    </div>
</body>
</html>
