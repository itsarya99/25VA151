<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .conatainer{
            
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
        }
        .box{
            background-color: cadetblue;
            height: 20px;
            width: 20px;
            border: 2px solid black;
            display: flex;
        }

    </style>
    </head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
