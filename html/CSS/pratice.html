       /*positioning in css
       static : default value  elements are positioned according to the normal flow of the webpage
         relative : element is positioned relative to its normal position
            absolute : element is positioned relative to its nearest positioned ancestor
            fixed : element is positioned relative to the viewport and remains in the same position even when the page is scrolled
            sticky : element is positioned based on the user's scroll position
         */


         /* box model in css
            content : actual content of the element
            padding : space between content and border
            border : border around the padding
            margin : space outside the border
            */
