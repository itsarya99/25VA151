<!DOCTYPE html>
<html lang="en">

<head>

    <title>profile card</title>
    <style>
        /*make a responive e commerce product page with header , footer and section having image of product with details of product in center of page using flexbox*/
        html,
        * {
            margin: 0;
            padding: 0;
            
        }
        body{
            /* display: flex;
            flex-direction: column;
            align-items: center;

            background-color: aliceblue;

        main {
            width: 700px;
            height: 350px;
            background-color: rgb(236, 241, 242);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            


        }

        img {
            width: 150px;
            height: 150px;
        
           
            margin-top: 10px;
        }

        .box {
            height: 300px;
            width: 200px;
            background-color: lavender;
            text-align: center;
            padding: 10px;
            margin: 15px;
            box-sizing: border-box;

        }
        @media screen and (max-width:768px ){
            main{
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 10px;
            }
            
        }
        @media screen and (max-width:375px) {
            main{
                display: grid;
                grid-template-columns: repeat(1,1fr);
                gap: 10px;
            }
            
        }
        @media screen and (max-width:768px) {
            .box{
                background-color: lightgray;
               
            }
            
        }

        header {
            height: 80px;
            width: 100%;
            background-color: rgb(2, 2, 2);
            color: aliceblue;
            text-align: center;
            padding: 20px;
        }
        footer {
            height: 60px;
            width: 100%;
            background-color: rgb(43, 107, 197);
            color: aliceblue;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
