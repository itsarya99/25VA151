<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp9</title>

<style>
    body {
        background: #faf6f1;
    }

    .site-header {
        background-color: #ffffff;
        border-bottom: 2px solid #ccb8a3;
        padding: 28px 0;
    }

    .header-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
        text-align: center;
    }

    .site-header h1 {
        color: #4a2c2a;
        font-size: 32px;
        letter-spacing: 2px;
        margin: 0;
        font-weight: 700;
        line-height: 1;
        text-transform: uppercase;
    }

    @media (max-width: 600px) {
        .site-header h1 {
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 0 8px;
        }

        .site-header {
            padding: 18px 0;
        }
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 24px;
        width: 60vw;
        margin-top: 65px;
    }

    .item {
        background-color: #ffffff;
        padding: 20px;
        height: 340px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
    }

    .item:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.14);
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .container {
            grid-template-columns: 1fr;
        }
    }

    .title h2 {
        font-size: 36px;
        color: rgb(71, 70, 70);
        letter-spacing: 2px;
        margin: auto 8px;
        padding: 30px;
        font-style: italic;
    }

    .img {
        width: 100%;
        height: 500px;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* button hover example
    .button button:hover {
        box-shadow: #ccb8a3;
    }
    */
</style>
</head>

<body>

<header class="site-header">
    <div class="header-inner">
        <h1>THE SOULED STORE</h1>
    </div>
</header>

<div class="title">
    <h2 class="main-title">STRANGER THINGS COLLECTIONS</h2>
</div>

<div class="container">

    <div class="item">
        <div class="img">
            <img src="img1.avif">
        </div>
        <h3 class="title">Stranger Things: Upside-Down</h3>
        <h4>Oversized T-Shirts</h4>
        <p>&#8377;899</p>
        <button class="button">Add to Cart</button>
    </div>

    <div class="item">
        <div class="img">
            <img src="img2.avif">
        </div>
        <h3 class="title">Stranger Things: Demogorgon News</h3>
        <h4>Oversized T-Shirts</h4>
        <p>&#8377;1199</p>
        <button class="button">Add to Cart</button>
    </div>

    <div class="item">
        <div class="img">
            <img src="img3.avif">
        </div>
        <h3 class="title">Stranger Things: Collectors Edition</h3>
        <h4>Oversized T-Shirts</h4>
        <p>&#8377;2799</p>
        <button class="button">Add to Cart</button>
    </div>

</div>

</body>
</html>
