<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            height: 60px;
            width: 100%;
            background-color: rgb(197, 197, 197);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        nav a{
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav a:hover{
            background-color: rgb(104, 104, 104);
            color: white;
            border-radius: 5px;
        }
        .content{
            height: 350px;
            width: 100%;
            background-color: rgb(240, 240, 240);
            text-align: center;
            padding: 50px;
        }
        p{
            color: brown;
        }
        footer{
            height: 50px;
            width: 100%;
            background-color: rgb(197, 197, 197);
            text-align: center;
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Message</a>
            <a href="#">Logout</a>
           
    </header>
    <div class="content">
        <h1>Welcome to our website</h1>
        <p>This is a sample navigation menu created using HTML.</p>

    </div>
    <footer>
        <p>&copy; 2024 Navigation Menu. All rights reserved.</p>
    
</body>
</html>
