<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <style>
        body{
            background-color: bisque;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            flex-direction: column;
            font-weight: 600;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header{
            height: 100px;
            width: 1250px;
            background-color: lavender ;
        }
        .box1{
            height: 100px;
            width: 1500px;
            background-color:lavender;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxes,.box,footer,.b,.bb{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            height: auto;
            width: 1500px;
        }
        .boxes{
            height: 100px;
            width: 1500px;
            margin-top: 20px;
            margin-left: 120px;
            margin-right: 120px;
            background-color: lavenderblush;
        }
        .b{
            height: 200px;
            width: 1250px;
            margin-top: 20px;
            background-color: #c7d4d0;
        }
        .bb{
            height: 180px;
            width: 180px;
            background-color: aliceblue;
        }
        footer{
            height: 100px;
            width: 1250px;
            margin-top: 10px;
            background-color: lavender;
            color: white;
        }
    </style>
</head>
<body>
    <header>
    <div class="box1">
        box1
    </div>
    </header>
    <div class="box">
        <div class="boxes">1</div>
        <div class="boxes">2</div>
        
    </div>
    <div class="b">
        <div class="bb">1</div>
        <div class="bb">2</div>
        <div class="bb">3</div>
    </div>
    <footer>
        <div class="foot">
            footer
        </div>
    </footer>
</body>
</html>
