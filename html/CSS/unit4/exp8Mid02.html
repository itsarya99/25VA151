<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
        }
        main{
            height: 220px;
            width: 700px;
            margin: 90px;
           
            background-color: rgb(243, 240, 240);
            display: flex;
            flex-direction: row;
            gap: 30px;
            border: 4px solid black;
            

        }
        img{
            border-radius: 50%;
            margin-top:10px;
        }
      .box{
        height: 200px;
        width: 200px;
        background-color: lightblue;
        text-align: center;
        padding: 10px;
        margin: 10px;
        box-sizing: border-box;
         }  
    </style>
</head>
<body>
    <main>
        <div class="box">
            <img src="boy1.jpg" alt="profile 1" border-radius="50%" height="100px" width="100px">
            <h3>Rajendra Kumar</h3>
            <p>
                Btech-CSE
                <br>
                Roll no :2102739
            <br>
            1st year

                   
        </p>
        </div>
        <div class="box">
            <img src="girlprofile.jpg" alt="profile image"  border-radius="50%" height="100px" width="100px">            
            <h3>Shruti Shukla</h3>
            <p>
                Btech-CSE-AIML
                <br>
                Roll no :3822780
            <br>
            1st year
        </div>
        <div class="box">
            <img src="boy2.avif" alt="profile 3" border-radius="50%" height="100px" width="100px">

            <h3>Amit Singh</h3>
            <p>
                Btech-CSE-DS
                <br>
                Roll no :3730039
            <br>
            1st year

        </div>

    </main>
    
</body>
</html>
