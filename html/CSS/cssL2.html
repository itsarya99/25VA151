<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <style>
        .box1{
            width: 200px;
            height: 900px;
            background-color: lightblue;
            margin :10px;
            padding: 10px;
            border: 2px solid black;

        }
        .box2{
            width: 100%;
            height: 200px;
            background-color: lightcoral;
           
            border: 2px solid black;
            
            padding: 12px;
            box-sizing: border-box; 
        /* it make sure padding is included in height and width and content adjust accordingly
        } */
        }

            
    </style>
</head>
<body>
    <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis voluptate sint quae maiores in ex animi quas, eaque mollitia recusandae distinctio, temporibus, eum enim beatae sed veritatis soluta tenetur dicta placeat voluptatem.
    <div class="box2"></div></div>







    
</body>
</html>
